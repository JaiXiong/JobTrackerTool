name: Build and deploy .NET Core application to Web App JobTrackerAPITool with API Management Service JobTrackerAPI-JobTrackerAPIToolAPI
on:
  push:
    branches:
      - master
env:
  AZURE_WEBAPP_NAME: JobTrackerAPITool
  AZURE_WEBAPP_PACKAGE_PATH: JobTracker.API.Tool\publish
  AZURE_APIM_RESOURCE_PATH: /
  AZURE_APIM_RESOURCEGROUP: JobTrackerApp
  AZURE_APIM_SERVICENAME: JobTrackerAPI
  AZURE_APIM_API_ID: JobTrackerAPIToolAPI
  AZURE_APIM_APPSERVICEURL: https://jobtrackerapitool.azurewebsites.net
  SWASHBUCLE_ASPNET_CORE_CLI_PACKAGE_VERSION: 5.6.3
  SWASHBUCKLE_DOTNET_CORE_VERSION: 3.1.x
  API_IMPORT_SPECIFICATION_PATH: JobTracker.API.Tool\publish\swagger.json
  API_IMPORT_DLL: JobTracker.API.Tool\bin\Release\net9.0\JobTracker.API.Tool.dll
  API_IMPORT_VERSION: v1
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 9.0.x
  WORKING_DIRECTORY: JobTracker.API.Tool
  PROJECT_FILE_PATH: JobTracker.API.Tool/JobTracker.API.Tool.csproj
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
      - name: Setup SwashBuckle .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.SWASHBUCKLE_DOTNET_CORE_VERSION }}
      - name: Restore
        run: dotnet restore ${{ env.PROJECT_FILE_PATH }} # Specify the project file path
      - name: Build
        run: dotnet build ${{ env.PROJECT_FILE_PATH }} --configuration ${{ env.CONFIGURATION }} --no-restore # Specify the project file path
      - name: Test
        run: dotnet test ${{ env.PROJECT_FILE_PATH }} --no-build # Specify the project file path
      - name: Publish
        run: dotnet publish ${{ env.PROJECT_FILE_PATH }} --configuration ${{ env.CONFIGURATION }} --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} # Specify the project file path
      - name: Install Swashbuckle CLI .NET Global Tool
        run: dotnet tool install --global Swashbuckle.AspNetCore.Cli --version ${{ env.SWASHBUCLE_ASPNET_CORE_CLI_PACKAGE_VERSION }}
        working-directory: ${{ env.WORKING_DIRECTORY }}
      - name: Generate Open API Specification Document
        run: swagger tofile --output "${{ env.API_IMPORT_SPECIFICATION_PATH }}" "${{ env.API_IMPORT_DLL }}" "${{ env.API_IMPORT_VERSION }}" --startup "JobTracker.API.Tool.Program" # Specify the Program class
      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.JobTrackerAPITool_SPN }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      - name: Import API into Azure API Management
        run: az apim api import --path "${{ env.AZURE_APIM_RESOURCE_PATH }}" --resource-group "${{ env.AZURE_APIM_RESOURCEGROUP }}" --service-name "${{ env.AZURE_APIM_SERVICENAME }}" --api-id "${{ env.AZURE_APIM_API_ID }}" --service-url "${{ env.AZURE_APIM_APPSERVICEURL }}" --specification-path "${{ env.API_IMPORT_SPECIFICATION_PATH }}" --specification-format OpenApi --subscription-required false
      - name: logout
        run: >
          az logout
